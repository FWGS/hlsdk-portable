plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    ndkVersion "21.4.7075529"

    defaultConfig {
        applicationId "su.xash.hlsdk"
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "GAMEDIR", "\"valve\"" // game directory
        buildConfigField "String", "DEFAULT_PARAMS", "\"-dev 2 -log\"" // default arguments
        buildConfigField "String", "ENGINE_PKG", "\"su.xash.engine\"" // engine package name
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }

    externalNativeBuild {
        cmake {
            path file('../../CMakeLists.txt')
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
}